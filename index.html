<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="component">
      <div class="result">
        <div class="result-title">Your Result</div>
        <div class="result-score">
          <div class="result-score-value">76</div>
          <div class="result-score-max">of 100</div>
        </div>
        <div class="result-level">Great</div>
        <div class="result-desc">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
      <div class="summary">
        <div class="summary-title">Summary</div>
        <div class="categories">
          <div class="category reaction">
            <div class="category-title">Reaction</div>
            <div class="category-score">80 / 100</div>
          </div>
          <div class="category memory">
            <div class="category-title">Memory</div>
            <div class="category-score">92 / 100</div>
          </div>
          <div class="category verbal">
            <div class="category-title">Verbal</div>
            <div class="category-score">61 / 100</div>
          </div>
          <div class="category visual">
            <div class="category-title">Visual</div>
            <div class="category-score">72 / 100</div>
          </div>
        </div>
        <button class="btn-continue">Continue</button>
      </div>
    </div>
  </body>
</html>
